apiVersion: apps/v1
kind: Deployment
metadata:
  name: mosquitto
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mosquitto
  template:
    metadata:
      labels:
        app: mosquitto
    spec:
      containers:
      - name: mosquitto
        image: eclipse-mosquitto
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 0.5
            memory: 500Mi
        ports:
          - containerPort: 9001
          - containerPort: 8883
          - containerPort: 1883
        volumeMounts:
          - name: mosquitto
            mountPath: /srv/mqtt/config
          - name: localtime
            mountPath: /etc/localtime
          - name: mosquitto-data
            mountPath: /srv/mqtt/data
          - name: mosquitto-log
            mountPath: /srv/mqtt/log
            
      volumes:
        - name: mosquitto
          emptyDir: {}
        - name: mosquitto-data
          emptyDir: {}
        - name: mosquitto-log
          emptyDir: {}
        - name: localtime
          hostPath:
            path: /etc/localtime