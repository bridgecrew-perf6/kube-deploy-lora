apiVersion: apps/v1
kind: Deployment
metadata:
  name: chirpstack-gateway-bridge
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app: chirpstack-gateway-bridge
  template:
    metadata:
      labels:
        app: chirpstack-gateway-bridge
    spec:
      containers:
        - name: chirpstack-gateway-bridge
          image: prrsjunior/chirpstack-gateway-bridge
          env:
            - name: INTEGRATION__MQTT__AUTH__GENERIC__SERVERS
              value: tcp://mosquitto:1883
          ports:
            - name: tcp
              containerPort: 8004
          #  - containerPort: 9097
          #  - containerPort: 1700
          resources:
            limits:
              cpu: 100m
              memory: 100Mi
            requests:
              cpu: 50m
              memory: 50Mi
          volumeMounts:
            - name: chirpstack-gateway-bridge
              mountPath: /etc/chirpstack-gateway-bridge/chirpstack-gateway-bridge.toml
              subPath: chirpstack-gateway-bridge.toml
      volumes:
        - name: chirpstack-gateway-bridge
          configMap:
            name: chirpstack-gateway-bridge
