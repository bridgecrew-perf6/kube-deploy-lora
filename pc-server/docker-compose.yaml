version: '3'
services:
  influxdb:
    container_name: influxdb
    image: influxdb:1.7
    ports:
      - "8083:8083"
      - "8086:8086"
    volumes:
      - $PWD/influxdb:/var/lib/influxdb
    environment: 
      - INFLUXDB_DB=influxdb_central
      - INFLUXDB_USER=fogguru
      - INFLUXDB_USER_PASSWORD=fogguru
    restart: unless-stopped

  chronograf:
    image: chronograf:1.8
    volumes:
      - $PWD/chronograf/data/:/var/lib/chronograf/
    networks:
      tick_network:
         aliases:
            - chronograf
    ports:
      # The WebUI for Chronograf is served on port 8888
      - "8888:8888"
    depends_on:
      - influxdb

  prometheus:
    image: prom/prometheus:latest
    user: root
    container_name: prometheus
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    restart: unless-stopped
    ports:
      - '9090:9090'

