global:
  external_labels:
    monitor: 'global-monitor'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']
    tls_config:
      insecure_skip_verify: true
  - job_name: 'node'
    scrape_interval: 50s
    scrape_timeout:  5s
    honor_labels: true
    metrics_path: '/federate'
    params:
      'match[]':
        - '{job="prometheus"}'
        - '{__name__=~"job:.*"}'
        - '{job="kubernetes-nodes"}'
        - '{job="kubernetes-cadvisor"}'
        # - '{name=~".+"}'
        - '{job="kubernetes-service-endpoints"}'
        # - '{job="kubernetes-pods"}'
        # - '{job="kubernetes-apiservers"}'
        # - '{pod_name=".+"}'
        # - '{namespace="kube-system"}'
        # - '{job="node-exporter"}'
    static_configs:
      - targets:
        - '192.168.9.10:9090'
        labels:
          clusterID: cluster1
      - targets:
        - '192.168.9.20:9090'
        labels:
          clusterID: cluster2
      - targets:
        - '192.168.9.30:9090'
        labels:
          clusterID: cluster3
      - targets:
        - '192.168.9.40:9090'
        labels:
          clusterID: cluster4
      - targets:
        - '192.168.9.50:9090'
        labels:
          clusterID: cluster5
      - targets:
        - '192.168.9.60:9090'
        labels:
          clusterID: cluster6
      - targets:
        - '192.168.9.65:9090'
        labels:
          clusterID: cluster7

